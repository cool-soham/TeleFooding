<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeleFooding</title>
    <script src="https://kit.fontawesome.com/6997ffd67f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
            <ul class="navbar-nav mr-auto ml-2">
                <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./aboutus.html"><span class="fa fa-info fa-lg"></span> About</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-list fa-lg"></span> Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="./contactus.html"><span class="fa fa-address-card fa-lg"></span> Contact</a></li>
            </ul> 
            <span class="navbar-text">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal">
                  <span class="fa fa-sign-in"></span>
                  Login
                </button>
            </span>
      </div>
    </div>
  </nav>
  <!-- Login Modal -->
  <div id="loginModal" class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="loginModalLabel">Login to TeleFodding</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
        <form class="modal-content">
          <div class="text-center my-5">
            <img src="./resource/img/user_avatar.png" alt="Avatar" class="img-thumbnail rounded">
          </div>
          <div class="container">
            <div class="mb-3 row">
              <label for="uname" class="col-sm-2 col-form-label"><b>Username</b></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="uname" placeholder="Enter Username" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="psw" class="col-sm-2 col-form-label"><b>Password</b></label>
              <div class="col-sm-10">
                <input type="password" placeholder="Enter Password" class="form-control" id="psw">
              </div>
            </div>
            <div class="mb-3 mx-4 row">
              <button type="submit" class="btn btn-dark mb-3">Login</button>
            </div>
            <div class="text-center row">
              <span class="text-muted">Don't have an account Register Here 
              <button class="btn-dark rounded m-2">Register</button>
              </span>
            </div>
        </form>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      $("#loginLink").click(function(){
            $('#loginModal').modal('toggle');
        });
    </script>
  </body>
</html>
